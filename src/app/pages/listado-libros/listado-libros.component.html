        <p>{{ formatDate(libro.fecha) }}</p>
        <span (click)="eliminarLibro(libro, i)"><button class="btn btn-outline-danger btn-sm">Eliminar</button></span>
        <span onclick="movePage(document.getElementById('ayuda'),2)" [routerLink]="['/editar-libro/',libro._id]"><button class="btn btn-outline-secondary btn-sm ms-3">Editar</button></span>
